<html>
    <head>
        <title>Destructuring Arrays</title>
    </head>

    <body>
        <script>
            function printNames(arg1, ...args) {
                console.log(arg1, args);
            }

            printNames("Jon", "David", "Liam") //will print Jon, and then the rest.

            
        </script>
    </body>
</html>

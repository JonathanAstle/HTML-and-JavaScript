<html>
    <head>
        <title>Destructuring</title>
    </head>

    <body>
        <script>
            const account = {
                id: 1,
                name: 'Jon',
                age: 20,
                loc: 'Manchester'
            };
             
            const { name, loc} = account;
             
            console.log(name + ' lives in ' + loc);

        </script>
    </body>
</html>
